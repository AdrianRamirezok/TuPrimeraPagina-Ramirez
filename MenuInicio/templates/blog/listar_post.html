<h1>Mi Blog</h1>

<nav>
    <a href="{% url 'inicio' %}">Inicio</a>
    <a href="{% url 'crear_post' %}">Crear Post</a>
    <a href="{% url 'buscar_post' %}">Buscar</a>
</nav>

<h2>Bienvenido al Blog</h2>

{% for post in posts %}
    <div>
        <h3>{{ post.titulo }}</h3>
        <p>{{ post.contenido }}</p>
        <p><strong>Categoría:</strong> {{ post.categoria.nombre }}</p>
        <a href="{% url 'detalle_post' post.id %}">Ver más</a>
    </div>
{% empty %}
    <p>No hay posts disponibles.</p>
{% endfor %}
